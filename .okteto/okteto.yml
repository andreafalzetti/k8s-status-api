build:
  k8s-status-api:
    context: .

deploy:
  remote: true
  commands:
    - kubectl apply -f k8s.yml
    - echo $VAR1


dev:
  k8s-status-api:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
