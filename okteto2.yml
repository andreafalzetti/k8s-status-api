build:
  k8s-status-api:
#    image: okteto.dev/k8s-status-api:1.0.0
    context: .

deploy:
  - kubectl apply -f k8s.yml
  - okteto deploy -n pr7382-secondary -f okteto-testb.yml

destroy:
  - okteto destroy -n pr7382-secondary -f okteto-testb.yml


dev:
  k8s-status-api:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
