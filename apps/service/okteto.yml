dependencies:
  - https://github.com/okteto/movies-multi-repo

build:
  k8s-status-api:
    context: .

deploy:
  remote: false
  commands:
    - kubectl apply -f service/k8s.yml
    - echo $VAR1

destroy:
  remote: true
  commands:
    - echo "destroy!!"

dev:
  k8s-status-api:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
